<div class="mb-3">
  <input
    [(ngModel)]="marcar"
    type="text"
    class="form-control"
    placeholder="Marcar"
  />
</div>

<div class="d-flex flex-row mb-3">
  <input
    [(ngModel)]="nome"
    type="text"
    class="form-control"
    placeholder="Nome"
  />
  <input
    [(ngModel)]="idade"
    type="number"
    class="form-control"
    placeholder="Idade"
  />
  <button
    (click)="adicionar()"
    type="button"
    class="btn btn-primary"
    [disabled]="!nome || !idade"
  >
    Adicionar
  </button>
</div>

<ul class="list-group">
  <li
    *ngFor="let pessoa of pessoas; let index = index"
    class="list-group-item d-flex justify-content-between align-items-start"
    [class.active]="marcar && pessoa.nome.includes(marcar)"
  >
    {{ pessoa.nome }} - {{ pessoa.idade }} anos
    <button
      (click)="remover(index)"
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </li>
</ul>
